box: combient/java-mvn  
test:
  steps:
    # Run tests on medrec REST API
    - script:
        name: Maven test
        code: mvn test
build:
  steps:
    - script: 
         name: Maven install
         code: mvn install

push:
  steps:
    # Push to public docker repo Container Registry (CR)
    - internal/docker-push:
        username: $OCIR_USERNAME
        password: $OCIR_PASSWORD
        tag: medrecapi/$WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT
        registry: https://iad.ocir.io/v2/
        cmd: java -jar  /pipeline/source/target/medrec-0.0.1-SNAPSHOT.jar

deploy:
  box:
        id: alpine
        cmd: /bin/sh
  steps:
    - bash-template

    - script:
        name: "Visualise Kubernetes config"
        code: cat kubernetes-deployment.yml

    - kubectl:
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: delete namespace $WERCKER_APPLICATION_OWNER_NAME --ignore-not-found=true
        
    - script:
        name: wait to delete namespace
        code: sleep 30
        
    - kubectl:
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: create namespace $WERCKER_APPLICATION_OWNER_NAME
        
    - kubectl:
        name: create secret
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: get secret ocirsecret --namespace=default --export -o yaml | kubectl apply --namespace=$WERCKER_APPLICATION_OWNER_NAME -f -
        
    - kubectl:
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: create -f $WERCKER_ROOT/kubernetes-deployment.yml --namespace=$WERCKER_APPLICATION_OWNER_NAME

    - script:
        name: "Visualise Ingress config"
        code: cat ingress.yml

    - kubectl:
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: create -f $WERCKER_ROOT/ingress.yml --namespace=$WERCKER_APPLICATION_OWNER_NAME
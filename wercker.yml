box: combient/java-mvn  
test:
  steps:
    # Run tests on medrec REST API
    - script:
        name: Maven test
        code: mvn test
build:
  steps:
    - script: 
         name: Maven install
         code: mvn install

push:
  steps:
    # Push to public docker repo Container Registry (CR)
    - internal/docker-push:
        username: $OCIR_USERNAME
        password: $OCIR_PASSWORD
        repository: $OCIR_REPOSITORY
        tag: v1
        registry: $OCIR_REGISTRY
        cmd: java -jar  /pipeline/source/target/medrec-0.0.1-SNAPSHOT.jar

deploy:
  box:
    id: alpine
    cmd: /bin/sh

  steps:                    
    - kubectl:
        name: "Deploy medrecapi"       
        server: $OKE_URL
        token: $OKE_TOKEN
        insecure-skip-tls-verify: true
        command: create -f $WERCKER_ROOT/kubernetes_deployment.yml --namespace=default